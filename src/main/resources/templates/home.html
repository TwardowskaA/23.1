<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<ul>
    <li th:each="book: ${books}">
        <a th:href="'/ksiazka/' + ${book.id}" th:text="${book.title}"></a><br>
        <a th:href="'/usun/' + ${book.id}">Usun ksiazke</a>
        <a th:href="'/edytuj/' + ${book.id}">Edytuj</a>
    </li>
</ul>

</body>
</html>
